<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/loadsvg.js"></script>
	<link rel="stylesheet" href="css/svg.css"/>
</head>
<style>
	#svgImg
	{
		width: 100% !important;
		height: 100% !important;
	}
</style>
<body>
<style>
	body,html
	{
		width: 100%;
		height: 100%;
	}
</style>
</body>
<script>
	$(document).ready(function(){
		loadsvg();
		$(this).keydown(function(event){
			if(event.which==17)
				ctrlPressed=true;
		});
		$(this).keyup(function(event){
			if(event.which==17)
				ctrlPressed=false;
		});
		$(this).keydown(function(e)
		{
			if(e.which==27)
				$('#background_wrap').remove();
		});
	});
</script>
</html>
